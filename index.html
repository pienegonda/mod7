<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida Números</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Valida Números</h1>
        <h2>Insira seus números</h2>
        <form id="valida-num">
            <label>Campo A</label>
            <input type="number" id="campoA" required placeholder="Digite um número">
            <label>Campo B</label>
            <input type="number" id="campoB" required placeholder="Digite um número">
            <button id="btn-valida" type="submit">Valida</button>
        </form>
        <p class="message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
